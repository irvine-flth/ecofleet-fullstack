<div class="max-w-4xl mx-auto p-6">
  <h2 class="text-2xl font-bold mb-6">Vehicle Reservations Timeline</h2>
  <div class="relative border-l-4 border-blue-500">
    <div *ngFor="let r of reservations" class="mb-10 ml-6 relative">
      <span class="absolute -left-3 top-1.5 w-6 h-6 bg-blue-500 rounded-full border-4 border-white shadow-md"></span>
      <div class="bg-white shadow-md rounded-lg p-4">
        <h3 class="text-lg font-semibold text-gray-800">Vehicle #{{ r.vehicleId }}</h3>
        <p class="text-sm text-gray-500">
          {{ r.startDate | date: 'shortDate' }} â†’ {{ r.endDate | date: 'shortDate' }}
        </p>
        <p class="mt-2 text-gray-700">Driver: <span class="font-medium">{{ r.driverName || 'N/A' }}</span></p>
      </div>
    </div>
  </div>
</div>
