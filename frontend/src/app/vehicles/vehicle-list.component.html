<mat-card>
  <h2>Fleet Vehicles</h2>
  <table mat-table [dataSource]="vehicles" class="mat-elevation-z2">

    <ng-container matColumnDef="registrationNumber">
      <th mat-header-cell *matHeaderCellDef> Registration </th>
      <td mat-cell *matCellDef="let v"> {{v.registrationNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let v"> {{v.type}} </td>
    </ng-container>

    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef> Brand </th>
      <td mat-cell *matCellDef="let v"> {{v.brand}} </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let v"> {{v.model}} </td>
    </ng-container>

    <ng-container matColumnDef="autonomyKm">
      <th mat-header-cell *matHeaderCellDef> Autonomy (km) </th>
      <td mat-cell *matCellDef="let v"> {{v.autonomyKm}} </td>
    </ng-container>

    <ng-container matColumnDef="currentKm">
      <th mat-header-cell *matHeaderCellDef> Current KM </th>
      <td mat-cell *matCellDef="let v"> {{v.currentKm}} </td>
    </ng-container>

    <ng-container matColumnDef="lastMaintenanceDate">
      <th mat-header-cell *matHeaderCellDef> Last Maintenance </th>
      <td mat-cell *matCellDef="let v"> {{v.lastMaintenanceDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="isAvailable">
      <th mat-header-cell *matHeaderCellDef> Available </th>
      <td mat-cell *matCellDef="let v"> {{v.isAvailable ? 'Yes' : 'No'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
